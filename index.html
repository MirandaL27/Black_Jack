<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <!--header section-->
    <header>
        <h1>
            Blackjack
        </h1>
        <nav>
            <ul class="navbar-container deStyleList">
                <li>
                    <a class="deStyleLink" href="./instructions.html">Instructions</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--black jack boards section-->
    <section class="newGame padding-md">
        <button class="start"> Start Game</button>
        <button class="scores">High Scores</button>
    </section>
    <section class="gameOver padding-md" style="display:none">
        <h3 class="winState"></h3>
        <button class="quitButton">Quit</button>
        <button class="goToRecord">Record Score and Quit</button>
        <button class="continueButton">Make Another Bet</button>
    </section>
    <section class="recordScore padding-md" style="display:none">
        <h3 class="recordScore">Record chip score:</h3>
        <h4>Record High Score:</h4>
        <label For="name">Name: <input type="text" id="name" class="name"></label>
        <button class="scoreButton">Record Score</button>
    </section>
    <section class="highScores padding-md" style="display:none">
        <h3>High Scores:</h3>
        <div class="score-container">
        </div>
        <button class="clearHighScores">Clear High Scores</button>
        <button class="backFromScores">Back</button>
    </section>
    <section class="betting padding-md" style="display:none">
        <h3>Select an amount to bet:</h3>
        <label class="betLable" for="chips">Chips (between 2 and 100):</label>
        <input type="number" id="chips" name="chips" class="chips" min="2" max="100"> 
        <button class="bet">Bet</button>
    </section>
    <section class="gameBoard padding-md" style="display:none">
        <h4>Dealer's Cards:</h4>
        <section class="dealerCards">

        </section>
        <h4>Your Cards:</h4>
        <section class="playerCards">

        </section>
        <h4 class="playerHandScore">Score: </h4>

        <h4>Pick a Move:</h4>
        <button class="hitButton">Hit</button>
        <button class="standButton">Stand</button>
    </section>
    <section class="chipsContainer padding-md">
        <h4>Available chips: <span class="availChips">100</span></h4>
        <h4>Current Bet: <span class="currentBet">0</span></h4>
    </section>
    <script src="./assets/js/Card.js"></script>
    <script src="./assets/js/Reshuffle.js"></script>
    <script src="./assets/js/Deck.js"></script>
    <script src="./assets/js/Player.js"></script>
    <script src="./assets/js/Dealer.js"></script>
    <script src="./assets/js/Dom.js"></script>
    <script src="./assets/js/Game.js"></script>
</body>
</html>
